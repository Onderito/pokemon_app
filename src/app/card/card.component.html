<article
  class="flex flex-col justify-center items-center p-2 text-white shadow-2xl ring-1 ring-opacity-5 ring-black rounded-lg transform duration-300 hover:scale-110 hover:origin-bottom hover:rotate-3"
>
  <div class="flex flex-col items-center gap-1 bg-no-repeat">
    <img class="w-36 h-36" src="{{ sprites.regular }}" alt="Pokemon Image" />
    <div class="flex items-center gap-2">
      <h2 class="font-bold text-lg">{{ name }}</h2>
      <img
        class="w-5 h-5 rounded-full"
        src="{{ types[0].image }}"
        alt="Type Image"
      />
    </div>
  </div>
  <div class="flex gap-10 text-yellow-400 text-[10px] mt-2">
    <div>
      <h3 class="font-medium text-white">Height</h3>
      <p class="font-semibold">{{ height }}</p>
    </div>
    <div>
      <h3 class="font-medium text-white">Weight</h3>
      <p class="font-semibold">{{ weight }}</p>
    </div>
  </div>

  <div class="flex gap-4 text-[10px] mt-5 text-white font-medium">
    <div>
      <h3>hp</h3>
      <p class="text-yellow-400 font-semibold">{{ stats.hp }}</p>
    </div>
    <div>
      <h3>atk</h3>
      <p class="text-yellow-400 font-semibold">{{ stats.atk }}</p>
    </div>
    <div>
      <h3>def</h3>
      <p class="text-yellow-400 font-semibold">{{ stats.def }}</p>
    </div>
    <div>
      <h3>vit</h3>
      <p class="text-yellow-400 font-semibold">{{ stats.vit }}</p>
    </div>
  </div>
</article>
