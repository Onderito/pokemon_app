<article
  class="flex flex-col justify-center items-center py-2 text-white shadow-2xl ring-1 ring-opacity-5 ring-black rounded-lg transform duration-300 hover:scale-110 hover:origin-bottom hover:rotate-3"
>
  <div class="flex flex-col justify-center items-center gap-1 bg-no-repeat">
    <img class="w-28 h-28" src="{{ sprites.regular }}" alt="" />
    <div class="flex justify-center items-center gap-2">
      <h2 class="font-bold">{{ name }}</h2>
      <img
        class="w-4 h-4 rounded-full"
        [src]="types[0].image"
        alt="Type Image"
      />
    </div>
  </div>
  <div class="text-yellow-400 flex gap-10 text-[9px] mx-auto mt-2">
    <div>
      <h3 class="text-[7px] text-white font-medium">Height</h3>
      <p class="font-semibold">{{ height }}</p>
    </div>
    <div>
      <h3 class="text-[7px] text-white font-medium">Weight</h3>
      <p class="font-semibold">{{ weight }}</p>
    </div>
  </div>

  <div class="flex flex-row gap-4 text-[7px] mt-5 text-white font-medium">
    <div>
      <h3>hp</h3>
      <p class="text-yellow-400 text-[9px]">{{ stats.hp }}</p>
    </div>
    <div>
      <h3>atk</h3>
      <p class="text-yellow-400 text-[9px]">{{ stats.atk }}</p>
    </div>
    <div>
      <h3>def</h3>
      <p class="text-yellow-400 text-[9px]">{{ stats.def }}</p>
    </div>
    <div>
      <h3>vit</h3>
      <p class="text-yellow-400 text-[9px]">{{ stats.vit }}</p>
    </div>
  </div>
</article>
